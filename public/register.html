<html lang="en">
    <head>
        <link rel="icon" type="image/ico" href="./img/icons/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#000000">
        <title>Register</title>
        <script src="./js/web/notification.js"></script>
        <script defer src="js/web/register.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="home-button" onclick="location.href='/'"></div>
        <div id="container"> <!-- Displays the background of the webpage -->
            <div id="logo"></div>
            <div id="register-container"> <!-- Creates the container for the registration form-->
                <form>
                    <input type="text" id="register-email" name="email" placeholder="Email" spellcheck="false" autocomplete="off" required>
                    <input type="text" id="register-username" name="username" placeholder="Username" spellcheck="false" autocomplete="off" required>
                    <input type="password" id="register-password" name="password" placeholder="Password" spellcheck="false" autocomplete="off" required>
                    <input type="password" id="register-confirm-password" name="password2" placeholder="Confirm Password" spellcheck="false" autocomplete="off" required>
                    <input type="button" id="register-button" value="Register">
                </form>
                <div id="link-container">
                    <a href="/" id="login-link">Login</a>
                </div>
            </div>
        </div>
    </body>
</html>
