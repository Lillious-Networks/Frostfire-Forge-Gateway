<html lang="en">
    <head>
        <link rel="icon" type="image/ico" href="./img/icons/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#000000">
        <title>Change Password</title>
        <script src="./js/web/notification.js"></script>
        <script defer src="js/changepassword.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="home-button" onclick="location.href='/'"></div>
        <div id="container"> <!-- Displays the background of the webpage -->
            <div id="changepassword-container"> <!-- Creates the container for the forgot password form-->
                <form>
                    <input type="text" id="changepassword-email" name="email" placeholder="Email" spellcheck="false" autocomplete="off" required>
                    <input type="password" id="changepassword-password" name="password" placeholder="Password" spellcheck="false" autocomplete="off" required>
                    <input type="password" id="changepassword-confirm-password" name="password2" placeholder="Confirm Password" spellcheck="false" autocomplete="off" required>
                    <input type="button" id="changepassword-button" value="Change Password">
                </form>
            </div>
            <div id="changepassword"></div> <!-- Displays the forgot password UI-->
            <div id="logo"></div>
        </div>
    </body>
</html>
